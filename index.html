<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section id="hero">
    <div class="container">
        <div class="group">
            <label for="sport">sport</label>
            <label for="boxing">boxing</label>
            <label for="wrestling">wrestling</label>
            <label for="mma">mma</label>
            <label for="karate">karate</label>
            <label for="football">football</label>
            <label for="basketball">basketball</label>
        </div>
        <div class="tabs">
            <input type="radio" name="tabs" id="sport">
            <input type="radio" name="tabs" id="boxing">
            <input type="radio" name="tabs" id="wrestling">
            <input type="radio" name="tabs" id="mma">
            <input type="radio" name="tabs" id="karate">
            <input type="radio" name="tabs" id="football">
            <input type="radio" name="tabs" id="basketball">

            <img src="./img/boxing.jpg" alt="img" class="boxing">
            <img src="./img/wrestling.jpeg" alt="img" class="wrestling">
            <img src="./img/mma.jpg" alt="img" class="mma">
            <img src="./img/karate.jpg" alt="img" class="karate">
            <img src="./img/football.webp" alt="img" class="football">
            <img src="./img/basketball.jpg" alt="img" class="basketball">
        </div>
    </div>
</section>



</body>
</html>
